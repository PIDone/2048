<!DOCTYPE html>
<html>
	<head>
		<title>2048</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body onload="start()">
		<h1 id="score">Score: 0</h1>
		<div id="canvasDiv"></div>
		<br />
		<div id="buttonContainer">
			<button onclick="reset()">Reset</button>
			<button onclick="resizeQuery()">Resize Board</button>
			<button onclick="canvasResize()">Resize Canvas</button>
			<button onclick="changeThinkingTime()">Change thinking time</button>
			<button id="aiButton" onclick="toggleAI()"><b>Start AI</b></button>
		</div>
	</body>

	<script type="text/javascript" src="gamelogic.js"></script>
	<script type="text/javascript" src="drawing.js"></script>
	<script type="text/javascript" src="worker.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</html>
